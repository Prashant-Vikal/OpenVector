<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OpenVector</title>
    <link rel="icon" href="img/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
</head>


<body>
    <!-- Particle Animation -->
    <canvas id="canvas"></canvas>

    <main>
        <!-- Main navigation bar -->
        <nav>
            <img src="img/Brand.svg" alt="OpenVector">
            <!-- <a href="#">Documentation</a> -->
        </nav>

        <!-- Content -->
        <section class="content">
            Modular Privacy for Open Intelligence
        </section>

        <!-- Footer with social media links -->
        <footer>
            <div class="social-links">
                <a href="https://x.com/OpenVectorAI" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://discord.gg/dA9qpEyRar" target="_blank"><i class="fa-brands fa-discord"></i></a>
                <a href="https://t.me/OpenVector" target="_blank"><i class="fa-brands fa-telegram"></i></a>
            </div>
        </footer>

        <!-- Gradient Blobs -->
        <div class="animation">
            <div class="cloud">
                <div class="blob_1"></div>
                <div class="blob_2"></div>
                <div class="blob_3"></div>
                <div class="blob_4"></div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
